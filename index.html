<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/estilo.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="resultados">
        <h3>Your Result</h3>

        <div class="resultados__valor">
          <span>76</span>
          <p>of 100</p>
        </div>

        <h2>Great</h2>
        <p class="texto">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary">
        <div class="titulo">
          <h3>Summary</h3>
        </div>

        <div class="atributo vermelho">
          <div class="icon">
            <img src="./assets/images/icon-reaction.svg" alt="" />
            <p>Reaction</p>
          </div>
          <p>80 <span>/ 100</span></p>
        </div>
        <div class="atributo amarelo">
          <div class="icon">
            <img src="./assets/images/icon-memory.svg" alt="" />
            <p>Memory</p>
          </div>
          <p>92 <span>/ 100</span></p>
        </div>
        <div class="atributo verde">
          <div class="icon">
            <img src="./assets/images/icon-verbal.svg" alt="" />
            <p>Verbal</p>
          </div>
          <p>61 <span>/ 100</span></p>
        </div>
        <div class="atributo azul">
          <div class="icon">
            <img src="./assets/images/icon-visual.svg" alt="" />
            <p>Visual</p>
          </div>

          <p>72 <span>/ 100</span></p>
        </div>

        <button>Continue</button>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Filipe Alves</a>.
    </footer>
  </body>
</html>
